snippets:
  - name: git status
    keyword: gs
    snippet: git status --short --branch

  - name: git switch
    keyword: gw
    snippet: git switch {{branch}}

  - name: git commit message
    keyword: gc
    snippet: git commit -m '{{commit_message}}'

  - name: open file by nvim
    keyword: v
    snippet: nvim {{file}}

  - name: chezmoi
    keyword: cz
    snippet: chezmoi

  - name: chezmoi re-add
    keyword: czr
    snippet: chezmoi re-add 

  - name: chezmoi add
    keyword: cza
    snippet: chezmoi add {{file}}

completions:
  - name: ssh
    patterns:
      - "^ssh $"
    sourceCommand: "grep -iE '^Host\\s+' \"$HOME/.ssh/config\" \
      | awk '{for(i=2;i<=NF;i++) print $i}' \
      | grep -vE '^[*?]' \
      | grep -vi '^github\\..*' \
      | sort -u"
    options:
      --prompt: "'SSH Host> '"
