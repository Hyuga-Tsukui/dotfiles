# Appearance
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g status-bg default
set -g status-style bg=default
set -g status-right-length 100
set -g status-right "#[fg=green]#h #[fg=white]#{pane_current_path} "
set -g status-left-length 120
set -g status-left ""
set -g status-left "#{prefix_highlight} #[fg=green]session: #S #[fg=yellow]window #I #[fg=cyan]pane: #P "
setw -g window-status-current-style fg=Orange,bright # accent color for active window.

set -g pane-border-indicators off
set -g pane-border-lines single
set -g pane-active-border-style fg=grey,bg=default

set -g message-style bg=default,fg=Green,bright

set -g base-index 1
set -g pane-base-index 1

unbind C-b
set -g prefix C-Space
set -g prefix2 none

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

bind r source-file ~/.config/tmux/tmux.conf \; display "config reloaded!"

# resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

# maximize pane
unbind z
bind -r m resize-pane -Z

set -g mouse on

set -g xterm-keys on

set -g renumber-windows on

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

source-file "$HOME/.config/tmux/plugins.conf"
